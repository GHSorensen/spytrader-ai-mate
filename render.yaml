
services:
  - type: web
    name: spy-trader
    runtime: node
    buildCommand: bash ./build.sh
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PYTHON_VERSION
        value: "false"
      - key: PYTHONPATH
        value: "none"
      - key: PYTHONHOME
        value: "none"
      - key: NODE_VERSION
        value: 18.19.1
      - key: POETRY_ENABLED
        value: "false"
      - key: PIP_NO_PYTHON_VERSION_WARNING
        value: "1"
    healthCheckPath: /health
    autoDeploy: true
